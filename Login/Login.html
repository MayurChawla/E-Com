<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login/Login.css">
    <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
</head>
<body>
    <nav>
        <h1 onclick="window.location.href='/index.html'">E-com</h1>
        <input class="text-input" type="text"/>
        <div class="card-actions">
            <div class="card-buttons">
                <button class="button1" onclick="window.location.href='/productspage/productspage.html'">Products</button>
            </div>
            <div class="card-buttons">
                <button class="button1" onclick="window.location.href='/login/login.html'">LOGIN</button>
            </div>
            <div class="card-buttons">
                <button class="button1" onclick="window.location.href='/signup/signup.html'">SIGNUP</button>
            </div>
            <div class="card-icons">
                <div onclick="window.location.href='/wishlist/wishlist.html'">
                    <i class="material-icons-outlined">favorite_border</i>
                </div>
                <div class="badge-on-icon" onclick="window.location.href='/cart/cart.html'">
                    <i class="material-icons-outlined">shopping_cart</i>
                    <span class="badge secondary">7</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="main-wrapper">
        <div class="main-section">
            <h1>Login</h1>
            <div class="login-container">
                <h3>Email*</h3>
                <input class="input-email" type="text"/>
                <h3>Password*</h3>
                <input class="input-pass" type="password"/>
                <div class="password-helper">
                    <div class="rememberme">
                        <input type="checkbox" id="remember-me">
                        Remember Me
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <div class="login-process">
                <button class="btn">Login</button>
                <a href="#">Create new Account-></a>
            </div>
        </div>
    </div>
    
</body>
</html>
