<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/cart/cart.css">
    <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
</head>
<body>
    <nav>
        <h1>E-com</h1>
        <input class="text-input" type="text"/>
        <div class="card-actions">
            <div class="card-buttons">
                <button class="button1">LOGIN</button>
            </div>
            <div class="card-icons">
                <div>
                    <i class="material-icons-outlined">favorite_border</i>
                </div>
                <div class="badge-on-icon">
                    <i class="material-icons-outlined">shopping_cart</i>
                    <span class="badge secondary">7</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="cart-content">
        <h1> My Cart(2)</h1>
        <div class="cart-items">
            <div class="card-container">
                <div class="card-image">
                    <img src="/images/ari1.png">
                </div>
                <div class="card-text">
                    <h2 class="card-heading">Winter Jacket</h2>
                    <h3 class="card-subheading">About the product</h3>
                    <h1>Rs. 4450</h1>
                    <div class="cart-btn">
                        <button class="btn">Remove from Cart</button>
                        <button class="btn">Save for later</button>
                    </div>
                </div>
            </div>
            <div class="bill-content">
                <div class="bill-header">
                  <p>PRICE DETAILS</p>
                </div>
                <div class="order-content">
                  <div class="cost-total">
                    <p>Price(2 Items) Rs.5409</p>
                  </div>
                  <div class="discount-total">
                    <p>Discount - Rs.1207</p>
                  </div>
                  <div class="dilevery-total">
                    <p>Delivery Charges Rs.50</p>
                  </div>
                  <hr>
                  <div class="total-amt">
                    <p>TOTAL AMOUNT Rs.3508</p>
                  </div>
                  <hr>
                  <p>You will save Rs.1999 on this order</p>
                </div>
                <div>
                  <button class="btn btn-primary">PLACE ORDER</button>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
